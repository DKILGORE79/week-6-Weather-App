<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="description" content="Weather Forecast" />
	<meta name="keywords" content="Weather Forecast">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<title>Weather Forecast</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	​
	​
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

	<header>

		<div class="col-md-12 text-white text-center ">
			<div class="jumbotron bg-secondary bg-gradient">
				<h3 class="display-4 font-weight-bold text-white"><i class="fas fa-sun"></i>
					Weather Dashboard
					<i class="fa-solid fa-temperature-high"></i>
				</h3>
			</div> ​
		</div>

	</header>


	<main>



		<div class="container">

			<!-- This form will be used to input data about the weather -->

			<div class="row align-items-center">


				<div class="col-sm col-md">

					<input type="text" id="city-input" placeholder="Search for city...">

					<!-- Button to trigger AJAX call -->
					<button id="find-city" type="submit"><i class="fas fa-search"></i></button>



					<div class="mt-3 list-group-item list-group-item-action border" id="buttons-view">
					</div>


				</div>

				<!--card for single today temp-->

				<div class="col-md-9">

					<div class="card-body bg-white border border-dark-0" id="weather-result"></div>
					<!--card background for 5 day-->

					<div class="card-text bg-secondary bg-gradient row text-light" id="weather-forecast">
						<h5 class="card-title">5-Day Forcast</h5>
					</div>

				</div>

			</div>

		</div>

	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

	<script src="./assets/js/script.js"></script>

</body></html>
